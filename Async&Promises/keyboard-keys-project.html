<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard keys!!!</title>
</head>
<body>
    <h1>Keyboard keys project</h1>
    <div class="project">
        <div id="insert">
          <div class="key">Press the key and some content will be displayed</div>
        </div>
      </div>
</body>
<script>
    const insert=document.getElementById('insert');
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML=`
        <div class='color'>
            <table border="1">
                <tr>
                    <th>key</th>
                    <th>key Code</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key===" "? "Space": e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>
        `
    })
</script>

</html>
